<form #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">
<h2 class="text-center text-primary">Sign up</h2>
<hr>
<div class="form-group">
  <input type="email" class="form-control" name="Email" [(ngModel)]="model.email" placeholder="Email">
  <input type="text" class="form-control" name="FirstName" [(ngModel)]="model.first_name" placeholder="First Name">
  <input type="text" class="form-control" name="LastName" [(ngModel)]="model.last_name" placeholder="Last Name">
  <input type="password" class="form-control" name="Password" [(ngModel)]="model.password" placeholder="Password">
</div>
<div class="form-group text-center">
<button class="btn btn-success mr-5" type="submit" >Register</button>
<button class="btn btn-default ml-5" (click)="cancel()" type="button">Cancel</button>
</div>
</form>
